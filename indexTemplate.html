<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Maple TA CSV to D2L CSV</title>

    <link href="dist/style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <main>
        <p id="errorMessage"></p>
        <div id="file">

            <h1>MapleTA Gradesheet Converter</h1>

            <h2>Instructions</h2>

            <p>Upload to this application the CSV file from MapleTA. Once uploaded, follow the instructions below.</p>

            <h2>1. Click 'Choose File' to read file</h2>

            <label>
                Maple TA File:
                <input type="file">
            </label>

            <h2>Or</h2>

            <div id="drop">Drop CSV here</div>
        </div>

        <div id='options'>
            <div id="filename"></div>
            <h2>2. Answer these Questions</h2>

            <div id="columnNameContainer">
                <!--            Column names with appear here.            -->
            </div>

            <h2>3. Click Go to convert the CSV sheet.</h2>

            <button>Go</button>
        </div>

    </main>

    <script src="thirdParty/download.js"></script>
    <script src="thirdParty/filereader.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="csvMapleTAToD2L.js"></script>
    <script src="main.js"></script>
</body>

</html>
